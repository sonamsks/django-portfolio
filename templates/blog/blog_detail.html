{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Portfolio{% endblock %}

{% block content %}
<article class="blog-post">
    <h1 class="mb-4">{{ post.title }}</h1>
    <p class="text-muted">Published on {{ post.published_date|date:"F d, Y" }}</p>
    <div class="content mt-4">
        {{ post.content|linebreaks }}
    </div>
    <div class="mt-4">
        <a href="{% url 'blog_list' %}" class="btn btn-secondary">Back to Blog</a>
    </div>
</article>
{% endblock %}
